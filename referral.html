 <section>
  <h2>Referral&nbsp;Form</h2>
  <p class="lead">
    If a friend sent you our way, let us know below so we can thank them properly!
  </p>

  <form id="refForm"
        action="https://formspree.io/f/mzdaanbo"

    <div>
      <label>Your&nbsp;Name

    <div>

        <input type="text" name="contact" id="yourContact"
               placeholder="jane@email.com or (555) 555-5555" required>
      </label>
    </div>

      <label>Referrer&nbsp;Name&nbsp;(optional)
        <input type="text" name="referrer_name" id="refName"
               placeholder="Who told you about us?">
      </label>
    </div>

    <div>
      <label>Referrer&nbsp;Contact&nbsp;(optional)
        <input type="text" name="referrer_contact" id="refContact"
               placeholder="Email or phone">
      </label>
    </div>

    <div>
      <label>What&nbsp;did&nbsp;you&nbsp;need&nbsp;help&nbsp;with?
        <textarea name="message" id="refMessage"
                  placeholder="Short description…"></textarea>
      </label>
    </div>

    <button class="btn primary" type="submit">
      Send&nbsp;Referral
    </button>
  </form>
